<input><input><input><input>
<script>
const bases = [10, 2, 8, 16]
const elements = document.querySelectorAll('input')
elements.forEach((sourceField, sourceIndex) => sourceField.onchange = _ => {
  elements.forEach((field, index) => field.value = parseInt(sourceField.value, bases[sourceIndex]).toString(bases[index]))
})
</script>
<style>
  body { padding: 20px }
</style>
